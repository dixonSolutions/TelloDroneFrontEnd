<p-menubar>
  <ng-template pTemplate="start">
    <button pButton type="button" class="p-button-text p-button-plain" (click)="onToggleMenu()" aria-label="Open Menu">
      <i class="pi pi-bars"></i>
    </button>
    <span class="app-title">TelloApp</span>
    <nav class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a routerLink="/install" routerLinkActive="active">Install</a>
    </nav>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="topbar-actions">
      <p-select [options]="featureOptions" optionLabel="label" optionValue="id" [placeholder]="'Features'" (onChange)="goToFeature($event.value)"></p-select>
      <i class="pi" [ngClass]="darkMode() ? 'pi-moon' : 'pi-sun'" aria-hidden="true"></i>
      <p-toggleSwitch [ngModel]="darkMode()" (onChange)="onToggleTheme()"></p-toggleSwitch>
    </div>
  </ng-template>
  
</p-menubar>
